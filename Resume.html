<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Brookelynn Upshall - Resume</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8; /* Set a light background color */
        }

        header {
            background-color: #333; /* Set a dark background color for the header */
            padding: 15px;
            text-align: center;
        }

        .dropdown-container {
            display: inline-block;
            position: relative;
        }

        .dropbtn {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        #pdf-viewer {
            max-width: 800px;
            margin: 20px auto; /* Center the PDF container */
        }
    </style>
</head>

<body>

    <header>
        <!-- Navigation Section -->
        <div class="dropdown-container">
            <button class="dropbtn" onclick="toggleDropdown()">Menu</button>
            <div class="dropdown-content" id="dropdownContent">
                <a href="index.html">Home</a>
                <a href="contact.html">Contact</a>
                <a href="resume.html">Resume</a>
            </div>
        </div>
        <!-- /Navigation Section -->
    </header>

    <!-- Container for the PDF.js viewer -->
    <div id="pdf-viewer" class="resume-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        // PDF.js script to render PDF as images
        const pdfUrl = 'pdf/brooks.pdf';
        const container = document.getElementById('pdf-viewer');

        // Load the PDF document
        pdfjsLib.getDocument(pdfUrl).promise.then(pdfDoc => {
            // Render each page as an image
            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                pdfDoc.getPage(pageNum).then(page => {
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale });

                    // Create canvas element to render the PDF page
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // Render PDF page on the canvas
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext).promise.then(() => {
                        // Append canvas to the container
                        container.appendChild(canvas);
                    });
                });
            }
        });
    </script>

</body>

</html>
